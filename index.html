<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Love Notes</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        button {
            background: #ff758c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #ff4b6f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌸 Your Daily Love Note 🌸</h1>
        <p id="loveNote">Loading...</p>
        <button onclick="getNewNote()">New Message</button>
    </div>

    <script>
        const loveNotes = [
            "You are the best thing that ever happened to me! ❤️",
            "No matter how far we are, my love for you grows stronger every day. 🌍💖",
            "You are my favorite notification every day. 📲💕",
            "If love had a face, it would look just like you! 😍",
            "I can’t wait to hold you in my arms again. 🤗💞",
            "Every second spent with you, even in thought, is pure magic. ✨",
            "You make my world brighter, even from miles away! 🌟",
            "Just a reminder: You are loved, cherished, and adored! 💖",
            "My heart whispers your name even in my dreams. 💭💘",
            "You’re not just my love; you’re my home. 🏡❤️"
        ];

        function getNewNote() {
            const randomIndex = Math.floor(Math.random() * loveNotes.length);
            document.getElementById("loveNote").textContent = loveNotes[randomIndex];
        }

        window.onload = getNewNote;
    </script>
</body>
</html>
